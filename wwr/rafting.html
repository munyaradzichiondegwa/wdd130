<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting Company - Contact us for thrilling rafting adventures and professional guided tours">
    <title>White Water Rafting | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting1.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="White Water Rafting Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contact Us</h1>
            <img src="images/hero-contact.jpg" alt="Rafting team in action">
        </section>

        <section class="contact-info">
            <h2>Get In Touch</h2>
            <div class="contact-grid">
                <div class="address">
                    <h3>Address</h3>
                    <p>123 Rafting Lane<br>New Mukotosi City, VF 12345</p>
                </div>
                <div class="phone">
                    <h3>Phone</h3>
                    <p>(+263) 71 379-4347</p>
                </div>
                <div class="email">
                    <h3>Email</h3>
                    <p>info@whitewaterrafting.com</p>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose of Message:</label>
                    <select id="purpose" name="purpose">
                        <option value="inquiry">General Inquiry</option>
                        <option value="reservation">Reservation Question</option>
                        <option value="suggestion">Website Suggestion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 üèûÔ∏è White Water Rafting Co. üèûÔ∏è | Munyaradzi Chiondegwa</p>
        <div class="social">
            <a href="https://facebook.com" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com" aria-label="Twitter"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
